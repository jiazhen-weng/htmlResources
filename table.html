<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格练习</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col">Saturday</th>
                <th scope="col">Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th align="left" scope="row">Morning</th>
                <td rowspan="2">Work</td>
                <td rowspan="3">Relax</td>
            </tr>
            <tr>
                <th align="left" scope="row">Afternoon</th>
            </tr>
            <tr>
                <th align="left" scope="row">Evening</th>
                <td>Dinner</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th colspan="2">Wine Festival Schedule</th>
            </tr>
            <tr>
                <th>time</th>
                <th>event</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12:00 PM</td>
                <td>WELCOME RECEPTION</td>
            </tr>
            <tr>
                <td>1:00 PM</td>
                <td>WELCOME RECEPTION</td>
            </tr>
            <tr>
                <td>2:00 PM</td>
                <td>WINE LUNCHEON</td>
            </tr>
            <tr>
                <td>3:00 PM</td>
                <td>AGUILLAR FAMILY WINES</td>
            </tr>
            <tr>
                <td>4:00 PM</td>
                <td>WINE & CHEESE TASTING</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>

</html>
