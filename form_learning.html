<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <datalist id="cars">
        <option value="BMW">
        <option value="Ford">
        <option value="Volvo">
    </datalist>
</head>

<body>
    <form action="./practice.html" method="post">
        <h2>This is a form practice page</h2>
        <label for="username">Username:</label>
        <input type="text" name="UserName" id="username" value="Jack" autofocus required />
        <br />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
        <br />
        <label for="age1">Age1:</label>
        <input type="number" name="age1" id="age1" step="1" min="1" max="100"/>
        <br />
        <label for="age2">Age2:</label>
        <input type="range" name="age2" id="age2" min="0" max="100" step="1" value="20"
            onchange="document.getElementById('show').innerHTML=value" />
        <span id="show"></span>

        <input name="myCar" id="myCar" list="cars" />
        <fieldset>
            <select name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        <br>
            <select name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat" selected="selected">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </fieldset>
    </form>
</body>

</html>
